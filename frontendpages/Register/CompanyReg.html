<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/Forms.css">
    <title>Company Registeration</title>
</head>
<body>
    <header class="app-header">
        <div class="logo-container">
          <img src="../assets/logo.png" alt="Website Logo" class="logo" />
          <h1 class="app-name">FlyMates</h1>
        </div>
      </header>

      <div class="form-container">
        <form name="reg3" method="get" action="process.php">
            <h1>Company Registration</h1>
  
          <div>
            <label>Bank Account Number:</label>
            <input
              type="text"
              name="bankAccount"
              required
            />
          </div>
  
          <div>
            <label>Address:</label>
            <input type="text" name="Address"  required />
          </div>

          <div>
            <label>Location:</label>
            <input type="text" name="Location"  />
          </div>
          

          

          <div>
            <label>Bio:</label><br>
            <textarea name="Bio"></textarea>
          </div>

          <div>
            <label>Company Logo:</label><br>
            <input type="file" name="passportimg" accept="image/*"   />
          </div>
  
           
          <button type="submit" name="finalReg">Finalise</button>
         
        </form>
      </div>

</body>
</html>
